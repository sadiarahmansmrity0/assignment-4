<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
     <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body class="bg-[#f4f7fc] flex justify-center items-center min-h-screen p-6">
    <div class="max-w-[1280px] w-full bg-white rounded-[2.5rem_2.5rem_2rem_2rem] shadow-2xl overflow-hidden p-8">
    <h1 class="text-[1.8rem] font-bold tracking-tight text-[#0b1b33] mb-6">Job Application Tracker</h1>
       <div class="bg-[#f0f3f9] rounded-[2rem] p-6 mb-8 grid grid-cols-3 gap-4">
            <div class="text-center">
                <div class="text-sm font-semibold text-[#2c3e5c] uppercase">Total</div>
                <div class="text-4xl font-extrabold text-[#0a1a32]" id="total-count">8</div>
            </div>
            <div class="text-center">
                <div class="text-sm font-semibold text-[#2c3e5c] uppercase">Interview</div>
                <div class="text-4xl font-extrabold text-[#0a1a32]" id="interview-count">0</div>
            </div>
            <div class="text-center">
                <div class="text-sm font-semibold text-[#2c3e5c] uppercase">Rejected</div>
                <div class="text-4xl font-extrabold text-[#0a1a32]" id="rejected-count">0</div>
            </div>
        </div>
  <!-- available jobs section title + live count -->
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-[#0b1b33]">Available jobs</h2>
      <span class="bg-[#0b1b33] text-white px-3 py-1 rounded-full text-sm font-bold" id="tab-jobs-count">8</span>
    </div>
    <!-- tabs -->
    <div class="flex gap-2  mb-6">
      <button class="px-4 py-2 rounded-lg bg-[#0a1a32] text-white font-medium" id="tab-all">All</button>
      <button class="px-4 py-2 rounded-lg bg-[#f0f3f9] text-[#0a1a32] font-medium" id="tab-interview">Interview</button>
      <button class="px-4 py-2 rounded-lg bg-[#f0f3f9] text-[#0a1a32] font-medium" id="tab-rejected">Rejected</button>
    </div>
    <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-6"></div>
  </div>
   
  <!-- link to js -->
   <script src="script.js" defer></script>
</body>
</html>
