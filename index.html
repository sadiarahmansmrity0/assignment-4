<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
     <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f7fc] flex justify-center items-center min-h-screen p-6">
    <div class="max-w-[1280px] w-full bg-white rounded-[2.5rem_2.5rem_2rem_2rem] shadow-2xl overflow-hidden p-8">
    <h1 class="text-[1.8rem] font-bold tracking-tight text-[#0b1b33] mb-6">Job Application Tracker</h1>
  <div class="flex flex-wrap gap-6 bg-[#f0f3f9] rounded-3xl p-6 mb-9 justify-between items-center">
      <div class="flex items-baseline gap-2">
        <span class="font-semibold text-[#2c3e5c] uppercase text-sm tracking-wide">Total</span>
        <span class="font-extrabold text-3xl text-[#0a1a32] leading-none" id="total-count">8</span>
      </div>
      <div class="flex items-baseline gap-2">
        <span class="font-semibold text-[#2c3e5c] uppercase text-sm tracking-wide">Interview</span>
        <span class="font-extrabold text-3xl text-[#0a1a32] leading-none" id="interview-count">0</span>
      </div>
      <div class="flex items-baseline gap-2">
        <span class="font-semibold text-[#2c3e5c] uppercase text-sm tracking-wide">Rejected</span>
        <span class="font-extrabold text-3xl text-[#0a1a32] leading-none" id="rejected-count">0</span>
        </div>
      </div>
      
  <!-- available jobs section title + live count -->
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-[#0b1b33]">Available jobs</h2>
      <span class="bg-[#f0f3f9] text-[#0a1a32] font-bold px-3 py-1 rounded-full text-sm" id="tab-jobs-count">8</span>
    </div>

    <!-- tabs -->
    <div class="flex gap-2 mb-6">
      <button class="px-4 py-2 rounded-lg bg-[#0a1a32] text-white font-medium" id="tab-all">All</button>
      <button class="px-4 py-2 rounded-lg bg-[#f0f3f9] text-[#0a1a32] font-medium" id="tab-interview">Interview</button>
      <button class="px-4 py-2 rounded-lg bg-[#f0f3f9] text-[#0a1a32] font-medium" id="tab-rejected">Rejected</button>
    </div>

   
  </div>
    
</body>
</html>
